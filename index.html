<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <link
  rel="stylesheet"
  type="text/css"
  href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/regular/style.css"/>
    <link rel="stylesheet" href="./assets/css/globals.css">
    <link rel="stylesheet" href="./assets/css/main.css">

    <script defer src="./assets/js/index.js"></script>

    <title>Shorten Your link</title>
</head>
<body>
    <header>
       
        <nav>
            <div id="logo">
                <img src="./assets/images/link.svg" class="logo" alt="link icon">
                <a href="">Cortio.so</a>
            </div>
            
            <a href="" id="tofeedback">feedback</a>
        </nav>
        
    </header>

    <section id="main">
        <h2 id="title-form">
            Shorten your link here.
        </h2>

        <form action="submit" id="input-form">
            <input type="text" placeholder="paste your link here..." autofocus required id="user-input">
            <button type="submit" id="submit-btn">
                <i class="ph ph-paper-plane-tilt"></i>
            </button>
        </form>

        <div id="result-form" class="hidden">
            <div class="result-shortened">
                <p id="result-text">
                    https://cortio.so/#6587youth
                </p>
            </div>
            <button id="copy">
                copy <i class="ph ph-clipboard-text"></i>
            </button>
            <button id="share">
                share <i class="ph ph-share-fat"></i>
            </button>
        </div>
    </section>



    <section id="feedback" class="inactive">
        <i class="ph ph-x" id="feedback-exit"></i>

        <form action="submit" id="feedback-form">
            <h2>
                Give your feedback!
            </h2>

            <div class="name-email">
                <input type="text" placeholder="name*" name="name" required>

                <input type="email" placeholder="email*" name="email" required>
            </div>


            <input type="text" placeholder="subject*" name="subject" required>

            <textarea name="message" id="message" placeholder="message*" name="message" required></textarea>

            <button id="send">Send</button>
        </form>
    </section>



<section id="alert">
    <section id="share-popup">

        <i class="ph ph-x" id="exit"></i>
        <h3>
            Share with:
        </h3>

        <div class="socials">
            <div class="icons">
                <i class="ph ph-messenger-logo"></i>

                <p>
                    chat
                </p>
            </div>

            <div class="icons">
                <i class="ph ph-telegram-logo"></i>
                <p>
                    telegram
                </p>
            </div>

            <div class="icons">
                <i class="ph ph-x-logo"></i>
                <p>
                    X
                </p>
            </div>
            <div class="icons">
                <i class="ph ph-whatsapp-logo"></i>
                <p>
                    whatsapp
                </p>
            </div>
            <div class="icons">
                <i class="ph ph-at"></i>
                <p>
                    email
                </p>
            </div>
            <div class="icons">
                <i class="ph ph-linkedin-logo"></i>
                <p>
                    linkedin
                </p>
            </div>
        </div>

        <h6>
            or share the copied link
        </h6>

        <div class="shortened">
            <h5 id="result-text">
                https://cortio.so/#6587youth
            </h5>

            <i class="ph ph-clipboard-text"></i>

        </div>
    </section>
</section>


<footer id="footer">
    <div class="icons">

        <a href="https://github.com/gasparc-101" target="_blank"><i class="ph ph-github-logo"></i></a>
        <a href="https://linkedin.com/in/gaspar-mario-chichava" target="_blank"><i class="ph ph-linkedin-logo"></i></a>
        <a href="https://medium.com/@gaspar.mario-chichava" target="_blank"><i class="ph ph-medium-logo"></i></a>

     </div>
    <p>
        made with  <i class="ph ph-heart"></i>  by Gasparc-101.
    </p>
</footer>
</body>
</html>
